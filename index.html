<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> AJAX: Sign Up Page</title>

 </head>

<body>
  
  <h1> Sign Up </h1>

  city: <span id="city"></span><br>
  phone number<input type="text"><br><br>
  longitude:<br><br>
  
 
  
  State:

  </select><br>

</form>
<script src = "js/app.js"></script>
  
  
 </body>
